title: Flixmu TV
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: ""
url: "https://flixmu.com" 

collections:
  anime:
    permalink: "/:collection/:title"
    output: true
  video:
    permalink: "/:collection/:categories/:title"
    output: true
  article:
    permalink: "/:collection/:title"
    output: true
defaults:
- scope:
    path: _anime
    type: anime
  values:
    layout: anime
- scope:
    path: _video
    type: video
  values:
    layout: video
- scope:
    path: _article
    type: article
  values:
    layout: article

# Build settings
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-paginate-v2
  - jekyll-remote-include
  - jekyll-last-modified-at
  - jekyll-timeago

compress_html:
  clippings: []
  comments: []
  endings: []
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []

pagination:
  enabled: true

