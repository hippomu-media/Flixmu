  {% if paginator.total_pages > 1 %}
  <div class="pagination-wrapper">
  <div class="pagination">
      {% if paginator.first_page %}
          <a class="pagination-step" href="{{ paginator.first_page_path | prepend: site.baseurl | replace: '//', '/' }}">First</a>
      {% endif %}

      <!--{% if paginator.previous_page %}
          <a class="pagination-step" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">&larr; Newer Posts</a>
      {% endif %}-->

      {% if paginator.page_trail %}
        {% for trail in paginator.page_trail %}
          <span {% if page.url == trail.path %}class="active"{% endif %}>
              <a href="{{ trail.path | prepend: site.baseurl | replace: '//', '/' }}" title="{{trail.title}}">{{ trail.num }}</a>
          </span>
        {% endfor %}
      {% endif %}

      <!--{% if paginator.next_page %}
          <a class="pagination-step" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Older Posts &rarr;</a>
      {% endif %}-->

       {% if paginator.last_page %}
          <a class="pagination-step" href="{{ paginator.last_page_path | prepend: site.baseurl | replace: '//', '/' }}">Last</a>
      {% endif %}
  </div>
  </div>
  {% endif %}
  
<style>
.pagination-wrapper {
  margin-top: 50px;
  text-align: center;
}

.pagination {
  display: inline-block;
  margin: 0 0 2rem;
}

.pagination a,
.pagination span {
  border-radius: 3px;
  float: left;
  height: 36px;
  line-height: 36px;
  width: 30px;
}

a.pagination-step,
span.pagination-step {
  padding: 0 10px;
  width: auto;
}

.pagination-first,
.pagination-last,
.pagination-more, {
  display: none;
}

.pagination .active {
  background: #ddd;
  color: #fff;
}

@media (min-width: 38em) {
  .pagination-first,
  .pagination-last,
  .pagination-more {
    display: block;
  }

  a.pagination-step,
  span.pagination-step {
    padding: 0 15px;
    width: auto;
  }
}
</style>
