<head>
<!--[ Meta for browser ]-->
<meta charset='UTF-8'/>
<meta content='width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5' name='viewport'/>
<meta content='IE=edge' http-equiv='X-UA-Compatible'/>
<link href="{{ "/assets/css/style.css" | relative_url }}" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<script async src="https://unpkg.com/@hotwired/turbo"></script>
<style>
.main-container{width:90%;max-width:1100px;margin:auto}
ul.carousel {
  background: #fefefe;
  padding: 0px;
  list-style-type: none;
}

.darkMode ul.carousel {
  background: #1e1e1e;
}

.carousel-cell {
  width: 140px;
  height: 195px;
  margin-right: 10px;
  background: #8C8;
  border-radius: 5px;
  counter-increment: carousel-cell;
}

.head-title{width:100%;margin-top:20px;margin-bottom:10px}

.main-title{left:0}.more-link{float:right}

/* smaller, dark, rounded square */
.flickity-button {
  background: #333;
}
.flickity-button:hover {
  background: #F90;
}
.flickity-prev-next-button {
  width: 30px;
  height: 195px;
  border-radius: 5px;
}
/* icon color */
.flickity-button-icon {
  fill: white;
}
/* position outside */
.flickity-prev-next-button.previous {
  left: -40px;
}
.flickity-prev-next-button.next {
  right: -40px;
}
  
.carousel-cell img{height:195px;width:145px;border-radius:4px 4px 0 0;position:absolute}

@media screen and (max-width:480px){
.flickity-button {display: none;}}
</style>
</head>
